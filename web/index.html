<!DOCTYPE html>
<!--
://dump - A dumping ground of user-generated content.

Source code: Features routing framework, dropdown menus, and a fluid layout. 

As of: 1/27/2020 site functionality not added yet.
-->
<html>
    <head>
        <title>://dump - A dumping ground of user-generated content.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body onresize="windowWidthInitCheck('content', 'header', PORTRAIT_WIDTH)">
        <div class="header">
            <div class="title">
                <h1>://dump</h1>
            </div>
            <div class="navFlex">
                <div class="dropDownFlex">
                    <a href="#/home"><img src="icons/dark/home_icon_H24.png" alt="home"/></a>
                </div>
                <div class="dropDownFlex" >
                    <a href="#/blog"><img src="icons/dark/blog_icon_H24.png" alt="blog" /></a>
                </div>
                <div class="dropDownFlex">
                    <a href="#/searchUsers"><img src="icons/dark/tutorial_dd_icon_H24.png" alt="search users" /></a>
                </div>
                <div class="dropDownFlex">
                    <a href="#/searchPosts"><img src="icons/dark/search_dd_icon_H24.png" alt="search posts" /></a>
                </div>
                <div class="dropDownFlex">
                    <img src="icons/dark/account_dd_icon_H24.png" alt="log in"/>
                    <div class="dropContent">
                        <a href="#/login"><div>Login</div></a>
                        <a href="#/profile"><div>Profile</div></a>
                        <a href="#/logout"><div>Logout</div></a>
                    </div>
                </div>
            </div>
        </div>
        <h1 style="text-align: center;">A dumping ground of user-generated content!</h1>
        <div class="outsideContent">
            <div id="viewBox"></div>
        </div>
        <div class ="footer">
            <p style="color: white">Matthew Angelucci 2020</p>
        </div>;
        <script type="text/javascript" src="js/dropDown.js"></script>
        <script type="text/javascript" src="js/dropInit.js"></script>
        <script type="text/javascript" src="js/windowWidthInitCheck.js"></script>
        <script type="text/javascript" src="js/components/blog.js"></script>
        <script type="text/javascript" src="js/components/home.js"></script>
        <script type="text/javascript" src="js/components/searchUsers.js"></script>
        <script type="text/javascript" src="js/components/searchPosts.js"></script>
        <script type="text/javascript" src="js/components/login.js"></script>
        <script type="text/javascript" src="js/components/profile.js"></script>
        <script type="text/javascript" src="js/components/logout.js"></script>
        <script type="text/javascript" src="js/routeFW.js"></script>
        <script type="text/javascript" src="js/ajax.js"></script>
        <script type="text/javascript" src ="js/makeTable.js"></script>
        <script type="text/javascript">
            var PORTRAIT_WIDTH = 730;
            
            var globalRoutes = [];
            
            globalRoutes['#/'] = home;
            globalRoutes['#/home'] = home;
            globalRoutes['#/blog'] = blog;
            globalRoutes['#/searchUsers'] = searchUsers;
            globalRoutes['#/searchPosts'] = searchPosts;
            globalRoutes['#/login'] = login;
            globalRoutes['#/profile'] = profile;
            globalRoutes['#/logout'] = logout;
            
            var routing = routeFW({
                viewID: "viewBox",
                routeArray: globalRoutes
            });
            
            dropInit("dropContent"); //Initializes drop down menus to "hidden". Done because of errors found in debugging
            windowWidthInitCheck("content", "header", PORTRAIT_WIDTH);
            dropDown("dropDownFlex", "dropContent");
            
        </script>
    </body>
</html>
