<!DOCTYPE html>
<html>
<body>

<p>Click "Try it". Wait 3 seconds, and the page will alert "Hello".</p>
<p id="pId">0</p>

<div id="divId">
<button id="but">Try It</button>
</div>

<script>
go();
function go(){
    var buttonEle = document.getElementById("but");
    buttonEle.pressedOnce = false;
    buttonEle.greyedOut = false;
    buttonEle.num = 0;
    
    buttonEle.greyOut = function(obj){
        if(obj.greyedOut === false){
            obj.greyedOut = true;
        }
        else{
            obj.greyedOut = false;
        }
    };
    
    //div.innerHTML = buttonEle;
    buttonEle.addEventListener("click", function(){
    	var pId = document.getElementById("pId");
        if(this.pressedOnce === false){
        	this.pressedOnce = true;
                var func = this.greyOut;
                var obj = this;
                window.setTimeout(func, 3000, obj);
        }
        if(this.greyedOut === false){
        	var snd = new Audio("smw_coin.wav");
                snd.play();
                
                var increm = Math.floor(Math.random() * 24);
                this.num = this.num + increm;
        	pId.innerHTML = this.num;
        }
        else{
            this.innerHTML = "grey";
        }
        //function countDown(obj){
        //	obj.greyedOut = true;
        //}
        
    });
}
</script>

</body>
